name: CI/CD - Test, Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: build-and-deploy
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Run Tests and Coverage
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.9-eclipse-temurin-21
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v5

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Executar testes e gerar relat贸rio Jacoco
        run: mvn -B verify jacoco:report

      - name: Upload relat贸rio Jacoco
        uses: actions/upload-artifact@v5
        with:
          name: jacoco-report
          path: target/site/jacoco/

  build-and-deploy:
    name: Docker Build and Deploy to Render
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v5

      - name: Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e push da imagem para DockerHub
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/spring-products-app:latest
            ${{ secrets.DOCKER_USERNAME }}/spring-products-app:${{ github.run_number }}

      - name: Deploy no Render
        run: curl --fail -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
